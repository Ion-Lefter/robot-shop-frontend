<div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(productDetail)" [alt]="productDetail.name" />
      <div class="product-info">
        <div class="name red">{{productDetail.name}}</div>
        <div class="description">{{productDetail.description}}</div>
        <div class="category">Part Type: {{productDetail.category}}</div>
      </div>
    </div>
    <div class="price">
      <div 
      style="font-weight: bolder"
       [ngStyle]="{color: productDetail.discount > 0 ? 'red' : ''}"
       [ngClass] ="getDiscountedClasses(productDetail)">
        {{productDetail.price | currency: 'EUR'}}
      </div>
      <div *ngIf="productDetail.discount > 0" class="discount">
          {{(productDetail.price * (1-productDetail.discount)) | currency: 'EUR'}}
      </div>
      <button class="cta" (click)="buyButtonClicked(productDetail)">Buy</button>
    </div>
  </div>
